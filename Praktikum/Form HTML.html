<html>
    <head>
        <title>Form HTML</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <form>
            name : 
            <input type="text" name="name" >
            <br>
            <br>
            gender :
            <input type="radio" name="gender" value="cowok">
            <input type="radio" name="gender" value="cewek">
            <br>
            <br>
            address :
            <input type="text" name="address">
            <br>
            <br>
            country :
            <select name="country">
                <option value="INA">Indonesia</option>
                <option value="UK">United State</option>
                <option value="PAR">Paradis</option>
                <option value="MAR">Marley</option>
            </select>
            <br>
            <br>
            Email :
            <input type="text" name="email">
            <br>
            <br>
            photo :
            <input type="text" name="photo">
            <input type="button" name="search" value="browse">
            <br>
            <br>
            comment :
            <textarea name="description" id="" cols="45" rows="10" align="center"></textarea>
            <input type="submit" value="submit" name="send">
            <br>
            <br>
            <center>form registrasi</center>
        </form>
    </body>
</html>
